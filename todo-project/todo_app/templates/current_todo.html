
{% extends 'base.html' %}

{% block content %}

    <h2>CURRENT TODO TASKS</h2>

    <!-- display all the todo tasks of the current user in a list -->
    <ul>
        {% for todo in todos %}
        <!-- we send the primary-key/id of the todo task to the url path -->
        <li><a href="{% url 'view_todo' todo.id %}">{{ todo.title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}

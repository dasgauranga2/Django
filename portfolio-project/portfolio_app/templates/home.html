<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <!-- specify that we want to load the static files -->
        {% load static %}

        <h1>My Portfolio</h1>
        <!-- link for the blog page -->
        <a href="{% url 'blog' %}">BLOG</a>

        <!-- link for an image in the static folder -->
        <img src="{% static '/portfolio_app/neural_nets.jpeg' %}" alt="">

        {% for project in projects %}
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <img src="{{ project.image.url }}" height="200" width="200">
            <a href="{{ project.url }}">LINK</a>
        {% endfor %}
        
    </body>
</html>

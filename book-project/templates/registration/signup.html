{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>SIGNUP PAGE</h2>

    <!-- form for user signup -->
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <!-- after submitting the form we will be -->
        <!-- redirected to 'success_url' in the 'accounts_app/views.py' file -->
        <button class="btn btn-success" type="submit">SIGNUP</button>
    </form>
    
{% endblock content %}
